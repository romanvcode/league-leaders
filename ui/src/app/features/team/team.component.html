<div class="landing-container flex flex-col md:flex-row h-full">
  <div class="basis-full md:basis-1/6 bg-green-medium px-8 py-4">
    <div class="flex flex-col items-center justify-center h-full">
      <app-next-match />
    </div>
  </div>
  <div class="basis-full md:basis-5/6 bg-green-white px-8 py-4">
    <div class="flex flex-col md:flex-row justify-between items-end">
      <p
        id="current-feature"
        class="text-2xl md:text-3xl font-semibold tracking-wider"
      >
        {{ curretFeature }}
      </p>
      <app-search-input />
    </div>
    <app-team-info [teamId]="teamId" />
  </div>
</div>
