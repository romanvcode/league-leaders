<div class="flex flex-col gap-8 items-center h-full mt-12">
  <mat-card class="w-1/2">
    @if (error != null) {
      <mat-card-content>
        <p>{{ error }}</p>
      </mat-card-content>
    } @else {
      <mat-card-header>
        <mat-card-title>
          {{ team?.name }}
        </mat-card-title>
        <mat-card-subtitle>{{ team?.abbreviation }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <section class="team-overview">
          <hr />
          <p class="mx-1 my-0"><strong>Country:</strong> {{ team?.country }}</p>
          <p class="mx-1 my-0"><strong>Stadium:</strong> {{ team?.stadium }}</p>
          <p class="mx-1 my-0"><strong>Manager:</strong> {{ team?.manager }}</p>
        </section>
      </mat-card-content>
    }
  </mat-card>

  <section class="grid grid-cols-2 w-2/3 gap-2">
    @for (match of matches; track match.id) {
      <app-match-info [match]="match" />
    }
  </section>
</div>
