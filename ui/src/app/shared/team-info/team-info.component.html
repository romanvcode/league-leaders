<div class="flex flex-col gap-8 items-center mt-12">
  <mat-card class="w-full sm:w-5/6 md:w-1/2">
    @if (error != null) {
      <mat-card-content>
        <p>{{ error }}</p>
      </mat-card-content>
    } @else {
      <mat-card-header>
        <mat-card-title>
          {{ team?.name }}
        </mat-card-title>
        <mat-card-subtitle>{{ team?.abbreviation }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <section class="team-overview">
          <hr />
          <p><strong>Country:</strong> {{ team?.country }}</p>
          <p><strong>Stadium:</strong> {{ team?.stadium }}</p>
          <p><strong>Manager:</strong> {{ team?.manager }}</p>
        </section>
      </mat-card-content>
    }
  </mat-card>

  <section
    class="grid grid-cols-1 lg:grid-cols-2 w-full sm:w-5/6 md:w-2/3 lg:w-5/6 xl:w-3/4 gap-2"
  >
    @for (match of matches; track match.id) {
      <app-match-info [match]="match" />
    }
  </section>
</div>
