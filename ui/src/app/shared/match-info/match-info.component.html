<mat-card class="shadow-md rounded-lg">
  <mat-card-header class="px-4">
    <div class="flex items-center gap-3 overflow-hidden">
      <img
        width="30"
        [src]="'teams/' + match.homeTeam.name + '.png'"
        [alt]="match.homeTeam.name"
        class="rounded shrink-0"
      />
      <span class="font-medium truncate">
        {{ match.homeTeam.name }}
      </span>

      <span class="mx-2 font-bold text-lg shrink-0">
        {{ match.homeTeamScore }} - {{ match.awayTeamScore }}
      </span>

      <img
        width="30"
        [src]="'teams/' + match.awayTeam.name + '.png'"
        [alt]="match.awayTeam.name"
        class="rounded shrink-0"
      />
      <span class="font-medium truncate">
        {{ match.awayTeam.name }}
      </span>
    </div>
  </mat-card-header>

  <mat-card-subtitle class="px-4 text-sm text-gray-600">
    {{ match.date | date: 'medium' }}
  </mat-card-subtitle>

  <mat-card-content class="px-4 pb-4">
    <hr class="my-2" />
    <p class="text-gray-700">
      <strong>Location:</strong> {{ match.homeTeam.stadium }}
    </p>
  </mat-card-content>
</mat-card>
