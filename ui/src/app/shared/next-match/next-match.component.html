<mat-card class="bg-green-dark-important text-white">
  @if (isError) {
    <mat-card-content>
      <p>{{ error }}</p>
    </mat-card-content>
  } @else {
    <mat-card-header id="next-match">
      <mat-card-title>Наступний матч</mat-card-title>
    </mat-card-header>
    <hr />
    @if (nextMatch$ | async; as match) {
      <mat-card-content>
        <p class="font-medium uppercase tracking-wider text-blue-100">
          {{ timeLeft$ | async }}
        </p>
        <mat-card
          class="bg-green-light-important text-black hover:cursor-pointer transition-all duration-300 ease-in-out transform hover:scale-105 cursor-pointer rounded-lg shadow-md"
          [title]="match.homeTeam.name + ' vs ' + match.awayTeam.name"
          (click)="onNextMatchClick()"
        >
          <mat-card-header>
            <p class="font-medium flex items-center gap-2 flex-wrap">
              <img
                width="45"
                src="teams/{{ match.homeTeam.name }}.png"
                alt="{{ match.homeTeam.name }}"
              />
              VS
              <img
                width="45"
                src="teams/{{ match.awayTeam.name }}.png"
                alt="{{ match.awayTeam.name }}"
              />
            </p>
          </mat-card-header>
        </mat-card>
      </mat-card-content>
    } @else {
      <mat-card-content>Завантаження...</mat-card-content>
    }
  }
</mat-card>
