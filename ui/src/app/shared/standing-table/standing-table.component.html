<mat-card>
  <mat-card-header>
    <mat-card-title>Leaderboard</mat-card-title>
  </mat-card-header>
  <table mat-table [dataSource]="standings" class="mat-elevation-z8">
    <ng-container matColumnDef="place">
      <th mat-header-cell *matHeaderCellDef>Position</th>
      <td mat-cell *matCellDef="let element">{{ element.place }}</td>
    </ng-container>

    <ng-container matColumnDef="team">
      <th mat-header-cell *matHeaderCellDef>Team</th>
      <td mat-cell *matCellDef="let element">{{ element.team.name }}</td>
    </ng-container>

    <ng-container matColumnDef="matchesPlayed">
      <th mat-header-cell *matHeaderCellDef>Played</th>
      <td mat-cell *matCellDef="let element">{{ element.matchesPlayed }}</td>
    </ng-container>

    <ng-container matColumnDef="wins">
      <th mat-header-cell *matHeaderCellDef>Wins</th>
      <td mat-cell *matCellDef="let element">{{ element.wins }}</td>
    </ng-container>

    <ng-container matColumnDef="draws">
      <th mat-header-cell *matHeaderCellDef>Draws</th>
      <td mat-cell *matCellDef="let element">{{ element.draws }}</td>
    </ng-container>

    <ng-container matColumnDef="losses">
      <th mat-header-cell *matHeaderCellDef>Losses</th>
      <td mat-cell *matCellDef="let element">{{ element.losses }}</td>
    </ng-container>

    <ng-container matColumnDef="goalsFor">
      <th mat-header-cell *matHeaderCellDef>Goals For</th>
      <td mat-cell *matCellDef="let element">{{ element.goalsFor }}</td>
    </ng-container>

    <ng-container matColumnDef="goalsAgainst">
      <th mat-header-cell *matHeaderCellDef>Goals Against</th>
      <td mat-cell *matCellDef="let element">{{ element.goalsAgainst }}</td>
    </ng-container>

    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef>Points</th>
      <td mat-cell *matCellDef="let element">{{ element.points }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
