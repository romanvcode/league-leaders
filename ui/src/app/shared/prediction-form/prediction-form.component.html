<mat-dialog-content>
  <p class="text-center text-2xl font-semibold">
    {{ data.homeTeam.name }} vs {{ data.awayTeam.name }}
  </p>
  <div class="flex justify-center gap-4">
    <mat-form-field>
      <label for="awayTeamScore">{{ data.homeTeam.name }}</label>
      <input
        matInput
        type="number"
        placeholder="HomeTeamScore"
        [(ngModel)]="homeTeamScore"
      />
    </mat-form-field>
    <mat-form-field>
      <label for="awayTeamScore">{{ data.awayTeam.name }}</label>
      <input matInput type="number" [(ngModel)]="awayTeamScore" />
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-flat-button (click)="onSubmit()">Predict</button>
  <button mat-raised-button (click)="dialogRef.close()">Cancel</button>
</mat-dialog-actions>
