<mat-dialog-content>
  <p class="text-center text-2xl font-semibold">
    {{ data.homeTeam.name }} vs {{ data.awayTeam.name }}
  </p>

  <div class="flex justify-center gap-4">
    <mat-form-field appearance="outline">
      <mat-label>{{ data.homeTeam.name }}</mat-label>
      <input
        matInput
        type="number"
        name="homeTeamScore"
        min="0"
        placeholder="Рахунок господарів"
        [(ngModel)]="homeTeamScore"
      />
      <mat-error *ngIf="homeTeamScore < 0">
        Рахунок має бути додатнім числом.
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>{{ data.awayTeam.name }}</mat-label>
      <input
        matInput
        type="number"
        name="awayTeamScore"
        min="0"
        placeholder="Рахунок гостей"
        [(ngModel)]="awayTeamScore"
      />
      <mat-error *ngIf="awayTeamScore < 0">
        Рахунок має бути додатнім числом.
      </mat-error>
    </mat-form-field>
  </div>

  <div *ngIf="isGenerating" class="ai-loader-ring-wrapper">
    <div class="ai-loader-ring"></div>
  </div>


  <div *ngIf="isError" class="text-center text-red-500 mt-2">
    {{ errorMessage }}
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-flat-button [disabled]="!isValidForm()" (click)="onSubmit()">
    Спрогнозувати
  </button>
  <button mat-stroked-button color="accent" (click)="generateWithAI()">
    Спрогнозувати за допомогою ШІ
  </button>
  <button class="mt-4" mat-raised-button (click)="dialogRef.close()">
    Скасувати
  </button>
</mat-dialog-actions>
