<div class="relative bg-white border rounded-2xl shadow-md p-5 transition hover:shadow-xl h-40 w-96"
     [ngClass]="{
       'border-green-600 border-2': prediction.isCorrect === true,
       'border-red-500 border-2': prediction.isCorrect === false
     }">
  <button class="absolute top-2 right-2 w-6 h-6 flex items-center justify-center text-gray-400 hover:text-red-600 rounded-full hover:bg-gray-100"
          matTooltip="Delete prediction"
          matTooltipPosition="above"
          (click)="deletePrediction()">
    <mat-icon class="text-base">close</mat-icon>
  </button>
  <div class="flex justify-between items-center mb-4">
    <div class="flex flex-col items-center w-1/3">
      <img
        src="teams/{{ prediction.match.homeTeam.name }}.png"
        alt="{{ prediction.match.homeTeam.name }}"
        class="h-12 mb-1 object-contain"
      />
      <span
        class="text-md font-bold text-center text-gray-700 w-full line-clamp-2"
        [title]="prediction.match.homeTeam.name"
        [matTooltip]="prediction.match.homeTeam.name"
        matTooltipPosition="above"
      >
        {{ prediction.match.homeTeam.name }}
      </span>
      <span class="text-xl font-semibold">
        {{ prediction.homeTeamScore }}
      </span>
    </div>
    <div class="text-center w-1/3">
      <span class="text-gray-500 text-xl font-bold">VS</span>
      <div class="text-xs text-gray-500 mt-1 italic">Predicted</div>
      <div [hidden]="prediction.isCorrect === null"
           [ngClass]="{
             'text-green-600 font-bold': prediction.isCorrect === true,
             'text-red-600 font-semibold': prediction.isCorrect === false
           }">
        {{ prediction.isCorrect ? 'Correct' : 'Incorrect' }}
      </div>
    </div>
    <div class="flex flex-col items-center w-1/3">
      <img
        src="teams/{{ prediction.match.awayTeam.name }}.png"
        alt="{{ prediction.match.awayTeam.name }}"
        class="h-12 mb-1 object-contain"
      />
      <span
        class="text-md font-bold text-center text-gray-700 w-full line-clamp-2"
        [title]="prediction.match.awayTeam.name"
      >
        {{ prediction.match.awayTeam.name }}
      </span>
      <span class="text-xl font-semibold">
        {{ prediction.awayTeamScore }}
      </span>
    </div>
  </div>
</div>
