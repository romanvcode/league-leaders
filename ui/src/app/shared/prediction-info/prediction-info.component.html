<div class="bg-white border border-gray-200 rounded-2xl shadow-md p-5 transition hover:shadow-xl">
  <div class="flex justify-between items-center mb-4">
    <!-- Home team -->
    <div class="flex flex-col items-center w-1/3">
      <img
        src="teams/{{ prediction.match.homeTeam.name }}.png"
        alt="{{ prediction.match.homeTeam.name }}"
        class="w-10 h-10 mb-1"
      />
      <span
        class="text-md font-bold text-center"
        [ngClass]="{
          'text-green-600': prediction.homeTeamScore > prediction.awayTeamScore,
          'text-gray-700': prediction.homeTeamScore <= prediction.awayTeamScore
        }"
      >
        {{ prediction.match.homeTeam.name }}
      </span>
      <span class="text-xl font-semibold">
        {{ prediction.homeTeamScore }}
      </span>
    </div>

    <div class="text-center w-1/3">
      <span class="text-gray-500 text-xl font-bold">VS</span>
      <div class="text-xs text-gray-500 mt-1 italic">Передбачено</div>
    </div>

    <!-- Away team -->
    <div class="flex flex-col items-center w-1/3">
      <img
        src="teams/{{ prediction.match.awayTeam.name }}.png"
        alt="{{ prediction.match.awayTeam.name }}"
        class="w-10 h-10 mb-1"
      />
      <span
        class="text-md font-bold text-center"
        [ngClass]="{
          'text-green-600': prediction.awayTeamScore > prediction.homeTeamScore,
          'text-gray-700': prediction.awayTeamScore <= prediction.homeTeamScore
        }"
      >
        {{ prediction.match.awayTeam.name }}
      </span>
      <span class="text-xl font-semibold">
        {{ prediction.awayTeamScore }}
      </span>
    </div>
  </div>
</div>
